<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-grid">
        <div class="sidebar">
            <div class="title">
                <span class="material-icons">dashboard</span>
                <div class="title-text">Dashboard</div>
            </div>
            <div class="links">
                <div class="main-links">
                    <div class="link">
                        <span class="material-icons">home</span>
                        <div class="link-text">Home</div>
                    </div>
                    <div class="link">
                        <span class="material-icons">person</span>
                        <div class="link-text">Profile</div>
                    </div>
                    <div class="link">
                        <span class="material-icons">message</span>
                        <div class="link-text">Messages</div>
                    </div>
                    <div class="link">
                        <span class="material-icons">history</span>
                        <div class="link-text">History</div>
                    </div>
                    <div class="link">
                        <span class="material-icons">checklist</span>
                        <div class="link-text">Tasks</div>
                    </div>
                    <div class="link">
                        <span class="material-icons">groups</span>
                        <div class="link-text">Communities</div>
                    </div>
                </div>
                <div class="settings">
                    <div class="link">
                        <span class="material-icons">settings</span>
                        <div class="link-text">Settings</div>
                    </div>
                    <div class="link">
                        <span class="material-icons">help</span>
                        <div class="link-text">Support</div>
                    </div>
                    <div class="link">
                        <span class="material-icons">shield</span>
                        <div class="link-text">Privacy</div>
                </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="searchbar">
                    <span class="material-icons">search</span>
                    <input type="text" id="search">
                </div>
                <span class="material-icons">notifications</span>
                <div class="profile-picture">
                    <img src="https://placehold.co/100x100" class="small-img" alt="placeholder image">
                </div>
                <div class="name">Name Johnson</div>
            </div>
            <div class="header-bottom">
                <div class="welcome-area">
                    <div class="profile-picture">
                        <img src="https://placehold.co/100x100" class="big-img" alt="placeholder image">
                    </div>
                    <div class="welcome">
                        <div class="welcome-top-text">Welcome,</div>
                        <div class="welcome-bottom-text">Name Johnson</div>
                    </div>
                </div>
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>

        </div>
        <div class="body">

        </div>
    </div>
    
</body>
</html>
